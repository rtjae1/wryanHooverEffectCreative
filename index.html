<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>wryan | hoverCreative</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="yo-globe">
      <!-- toggle night and day switch -->
      <div class="toggle"></div>
      <!-- navigation overlay with links -->
      <div id="myNav" class="overlay">
        <div class="exit">
          <div>E</div>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <div>I</div>
          <div>T</div>
          <div class="overlay-content">
            <a href="https://www.lifeswryan.world/about.html">ABOUT</a>
            <a href="https://www.lifeswryan.world/portfolio.html">PORTFOLIO</a>
            <a
              href="https://www.lifeswryan.world/assets/docs/resumeRyanJae.pdf"
              target="_blank"
              >RESUME</a
            >
            <a href="https://www.lifeswryan.world/contact.html">CONTACT</a>
          </div>
        </div>
      </div>
      <!-- menu letters -->
      <div class="menu">
        <div>M</div>
        <span
          style="font-size:30px;cursor:pointer"
          class="openbtn"
          onclick="openNav()"
          >&#9776;</span
        >
        <div>N</div>
        <div>U</div>
      </div>
      <!-- content -->
      <div class="content">
        <a href="#" target="_blank"><span>hover me</span></a>
      </div>
      <!-- links -->
      <div class="links">
        <!-- twitter -->
        <a
          class="social-link"
          href="https://twitter.com/lifeswryan"
          target="_blank"
          ><img src="./assets/img/twitterLogoSecondaryColor.svg" alt="twitter"
        /></a>
        <!-- facebook -->
        <a
          class="social-link"
          href="https://www.facebook.com/lifeswryan"
          target="_blank"
          ><img src="./assets/img/facebookLogoSecondaryColor.svg" alt="facebook"
        /></a>
        <!-- linkedIn -->
        <a
          class="social-link"
          href="https://www.linkedin.com/in/ryanjae/"
          target="_blank"
        >
          <img
            src="./assets/img/linkedInLogoSecondaryColor.svg"
            alt="linkedin"
          />
        </a>
        <!-- instagram -->
        <a
          class="social-link"
          href="https://www.instagram.com/lifeswryan/"
          target="_blank"
          ><img
            src="./assets/img/instagramLogoSecondaryColor.svg"
            alt="instagram"
        /></a>
        <!-- gitHub -->
        <a class="social-link" href="https://github.com/rtjae1" target="_blank"
          ><img src="./assets/img/gitHubLogoSecondaryColor.svg" alt="github"
        /></a>
      </div>
    </div>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- js for menu -->
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
